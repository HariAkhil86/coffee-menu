<div class="coffee-list">
  <h2>â˜• Coffee Menu</h2>

  <div *ngIf="loading" class="loading">Loading coffee list...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <div class="grid">
    <div class="card" *ngFor="let coffee of coffees">
      <img [src]="coffee.image" [alt]="coffee.title" />
      <h3>{{ coffee.title }}</h3>
      <p>{{ coffee.description }}</p>
      <small>Ingredients: {{ coffee.ingredients.join(', ') }}</small>
    </div>
  </div>
</div>
