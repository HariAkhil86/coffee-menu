<div class="coffee-list">
  

  <div *ngIf="loading" class="loading">Loading coffee list...</div>
  <div *ngIf="error" class="error">{{ error }}</div>

  <input
  type="text"
  placeholder="Search coffee..."
  [(ngModel)]="searchTerm"
  class="search-box"
  />

  <div class="grid">
    <div class="card" *ngFor="let coffee of filteredCoffees">
      <img [src]="coffee.image"
      [alt]="coffee.title" 
      (error)="onImageError($event)"
      />
      <h3>{{ coffee.title }}</h3>
      <p>{{ coffee.description }}</p>
      <small>Ingredients: {{ coffee.ingredients.join(', ') }}</small>
    </div>
  </div>
</div>
